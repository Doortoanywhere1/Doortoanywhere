  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'yg-jalnan';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.2/JalnanOTF00.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0; /* 페이지의 기본 여백 제거 */
      padding: 0; /* 페이지의 기본 여백 제거 */
      background-image: url('Doortoanywhere.png'); /* 이미지 파일의 경로로 변경하세요 */
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* 스크롤 시 이미지가 고정되도록 설정 */
      text-align: center;
      font-family: 'Bagel Fat One', sans-serif; /* 추가한 폰트를 적용 */
      height: 100%; /* 뷰포트 높이를 100%로 설정 */
    }

    h1 {
      font-size: 80px; /* 폰트 크기를 80px로 설정 */
      color: #0060bc; /* 폰트 컬러를 #0060bc로 설정 */
      text-shadow: 3px 3px #dbffff, -3px -3px #dbffff, 3px -3px #dbffff, -3px 3px #dbffff, 3px 0 #dbffff, 0 3px #dbffff, -3px 0 #dbffff, 0 -3px #dbffff; /* text-shadow 효과 적용 */
      -webkit-text-stroke-width: 1px; /* 텍스트 테두리 너비 설정 */
      -webkit-text-stroke-color: #000; /* 텍스트 테두리 색상 설정 */
      margin-bottom: 250px; /* 여백 추가 */
    }

    button {
      margin-top: 20px;
      padding: 8px 30px;
      font-size: 20px;
      border: 3px solid #000; /* 테두리 속성 추가 */
      border-radius: 25px; /* 테두리를 둥글게 만드는 코드 추가 */
      background-color: #ffdd00; /* 배경 색상을 #ffdd00으로 설정 */
      font-family: 'yg-jalnan', sans-serif; /* 추가한 폰트를 적용 */
      cursor: pointer; /* 커서 모양을 포인터로 설정 */
      transition: background-color 0.3s; /* 배경 색상 변경 시 부드러운 전환을 위한 트랜지션 설정 */
    }

    button:hover {
      background-color: #dbffff; /* 마우스 오버 시 배경 색상 변경 */
    }

    /* 새로운 스타일 추가 */
    .floating-image {
      position: fixed;
      width: 15%;
      height: auto;
      cursor: pointer;
      z-index: 1000;
    }

    .left-floating {
      left: 30px;
      bottom: 25%;
    }

    .right-floating {
      right: 30px;
      bottom: 25%;
    }

    .mobile-banner {
      display: none;
    }

    @media only screen and (max-width: 600px) {
      /* 모바일 화면에 대한 스타일 지정 */
      h1 {
        font-size: 60px; /* 모바일에서 폰트 크기를 줄임 */
        margin-top: 50px; /* 모바일에서 여백을 줄임 */
        margin-bottom: 180px; /* 모바일에서 여백을 줄임 */
      }

      button {
        margin-top: 150px;
        font-size: 16px; /* 모바일에서 버튼 폰트 크기를 줄임 */
      }

      /* 모바일에서 플로팅 이미지는 나타나지 않도록 숨김 */
      .floating-image {
        display: none;
      }

      /* 모바일 배너 스타일 추가 */
      .mobile-banner {
        display: block;
        position: fixed;
        width: 100%; /* 뷰포트 가로 사이즈의 100%로 설정 */
        bottom: 2%; /* 뷰포트 세로 사이즈를 기준으로 2%로 설정 */
      }
    }

    @media only screen and (min-width: 601px) and (max-width: 1024px) {
      /* 태블릿 화면에 대한 스타일 지정 */
      h1 {
        font-size: 80px; /* 태블릿에서 폰트 크기를 조절 */
        margin-top: 100px; /* 모바일에서 여백을 줄임 */
        margin-bottom: 200px; /* 태블릿에서 여백을 조절 */
      }

      button {
        margin-top: 250px;
        font-size: 24px; /* 태블릿에서 버튼 폰트 크기를 조절 */
      }
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7274754369866686"
     crossorigin="anonymous"></script>
</head>

    ];

    var clickCount = 0;
    var visitedSites = JSON.parse(localStorage.getItem('visitedSites')) || [];

    function goToRandomSite() {
      if (visitedSites.length === sites.length) {
        // Reset visitedSites if all sites have been visited
        visitedSites = [];
      }

      var randomSite;
      do {
        randomSite = sites[Math.floor(Math.random() * sites.length)];
      } while (visitedSites.includes(randomSite));

      // Update visitedSites and store in local storage
      visitedSites.push(randomSite);
      localStorage.setItem('visitedSites', JSON.stringify(visitedSites));

      window.location.href = randomSite;
    }
